<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" async></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main>
      <aside id="color-picker">
        <div id="black"></div>
        <div id="white"></div>
      </aside>
      <section>
        <h1>Etch-a-Sketch</h1>
        <div id="canvas"></div>
        <div id="buttons">
          <button class="button" id="btn-16">16x16</button>
          <button class="button" id="btn-32">32x32</button>
          <button class="button" id="btn-64">64x64</button>
        </div>
        <button id="reset-btn">Reset</button>
      </section>
    </main>
  </body>
</html>
